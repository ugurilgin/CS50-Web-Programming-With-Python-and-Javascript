{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}

    <div class="brand_logo_container">
    <img src="https://i.pinimg.com/originals/3c/7a/f3/3c7af3c03a1fc34f679d6cb8d1af703a.png" width="280px" height="230px" style="float:left;"media="screen" class="brand_logo" alt="Logo" >
      <h2 style="text-align: justify" >Search for a book!</h2></div>
    <form action="/search" method="GET">
        <div class="form-group">
            <input type="text" class="form-control" name="book" autofocus aria-describedby="bookHelp" placeholder="ISBN, Title or Author">
            <small id="bookHelp" class="form-text text-muted">Example: 0375508325, Cosmos or Carl Sagan</small>
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
